- os_server_facts:
    cloud: "{{ app_cloud }}"
    server: "{{ inventory_hostname }}"

- debug:
    msg: "{{ ansible_default_ipv4.address }}    {{ internal_hostname }}, {{ openstack_servers[0].public_v4 }}   {{ external_hostname }}"

- lineinfile:
    line: "{{ openstack_servers[0].public_v4 }}   {{ internal_hostname }}\n"
    path: /tmp/myhosts
  delegate_to: localhost

- lineinfile:
    line: "{{ openstack_servers[0].public_v4 }}   {{ external_hostname }}\n"
    path: /tmp/myhosts
  delegate_to: localhost
