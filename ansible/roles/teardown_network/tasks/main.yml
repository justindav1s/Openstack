- name: Delete private subnet
  os_subnet:
    state: absent
    cloud: "{{ app_cloud }}"
    network_name: "{{ openstack_int_net_name }}"
    name: "{{ openstack_int_subnet_name }}"
  ignore_errors: True

- name: Delete an private network
  os_network:
    cloud: "{{ app_cloud }}"
    state: absent
    name: "{{ openstack_int_net_name }}"
  ignore_errors: True

