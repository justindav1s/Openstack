---
- name: Delete a security group
  os_security_group:
    cloud: "{{ app_cloud }}"
    state: absent
    name: "{{ app_sec_grp }}"
  ignore_errors: True

- name: Delete router attached to openshift_ext_net  and one internal subnet interface.
  os_router:
    cloud: "{{ app_cloud }}"
    state: absent
    name: "{{ openstack_router }}"
  ignore_errors: True

